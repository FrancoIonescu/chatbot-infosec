<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Infosec</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      width: 400px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background-color: #5a754e;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    #chatbox {
      flex-grow: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: #f9f9f9;
    }

    .message {
      max-width: 75%;
      padding: 10px 15px;
      border-radius: 20px;
      position: relative;
      font-size: 14px;
      line-height: 1.4;
    }

    .user {
      align-self: flex-end;
      background-color: #914F1E;
      color: white;
      border-bottom-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background-color: #5a754e;
      color: white;
      border-bottom-left-radius: 0;
    }

    .timestamp {
      font-size: 10px;
      color: #ccc;
      margin-top: 3px;
    }

    .input-container {
      display: flex;
      border-top: 1px solid #ddd;
    }

    #userInput {
      flex-grow: 1;
      padding: 10px;
      border: none;
      font-size: 14px;
      outline: none;
    }

    button {
      background-color: #5a754e;
      color: white;
      border: none;
      padding: 0 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4a6542;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Chatbot Infosec</div>
    <div id="chatbox"></div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Scrie un mesaj..." autofocus />
      <button onclick="sendMessage()">Trimite</button>
    </div>
  </div>

  <script>
    const inputField = document.getElementById("userInput");

    inputField.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });

    function getCurrentTime() {
      const now = new Date();
      return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    async function sendMessage() {
      const message = inputField.value.trim();
      if (!message) return;

      appendMessage("user", message);
      inputField.value = "";

      const response = await fetch("/send_message", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      appendMessage("bot", data.response);
    }

    function appendMessage(sender, text) {
      const chatbox = document.getElementById("chatbox");
      const wrapper = document.createElement("div");

      const msg = document.createElement("div");
      msg.className = "message " + sender;
      msg.innerText = text;

      const time = document.createElement("div");
      time.className = "timestamp";
      time.innerText = getCurrentTime();

      wrapper.appendChild(msg);
      wrapper.appendChild(time);
      chatbox.appendChild(wrapper);
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>

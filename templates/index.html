<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Infosec</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s;
    }

    .chat-container {
      width: 90%;
      max-width: 600px;
      height: 80vh;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    .chat-header {
      background-color: #5a754e;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .chat-header h1 {
      margin: 0;
      font-size: 20px;
    }

    .chat-header p {
      margin: 5px 0 0;
      font-size: 13px;
      opacity: 0.8;
    }

    #chatbox {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 15px;
      line-height: 1.5;
      position: relative;
    }

    .user {
      background-color: #914F1E;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .bot {
      background-color: #5a754e;
      color: white;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    .timestamp {
      font-size: 10px;
      margin-top: 3px;
      color: #bbb;
    }

    .input-container {
      display: flex;
      border-top: 1px solid #ccc;
    }

    #userInput {
      flex-grow: 1;
      padding: 12px;
      font-size: 14px;
      border: none;
      outline: none;
    }

    button {
      background-color: #5a754e;
      color: white;
      border: none;
      padding: 0 20px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #4a6542;
    }

    #quickReplies {
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      background-color: #eee;
    }

    #quickReplies button {
      background-color: #ccc;
      color: #333;
      padding: 6px 12px;
      border-radius: 15px;
      font-size: 13px;
    }

    .typing {
      font-style: italic;
    }

    .typing::after {
      content: "";
      display: inline-block;
      width: 1em;
      vertical-align: bottom;
      animation: dots 1s steps(3, end) infinite;
    }

    @keyframes dots {
      0%   { content: ""; }
      33%  { content: "."; }
      66%  { content: ".."; }
      100% { content: "..."; }
    }

    #scrollBtn {
      position: absolute;
      bottom: 100px;
      right: 25px;
      background-color: #5a754e;
      color: white;
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      font-size: 18px;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 0;
    }

    #themeToggle {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
      color: white;
    }

    body.dark {
      background-color: #121212;
    }

    body.dark .chat-container {
      background-color: #2a2a2a;
    }

    body.dark .message.user {
      background-color: #6b3e1c;
    }

    body.dark .message.bot {
      background-color: #4a6542;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>Stefan</h1>
      <p>Ask me anything about information security!</p>
      <button id="themeToggle" onclick="toggleTheme()">ðŸŒ‘</button>
    </div>

    <div id="chatbox"></div>

    <div id="quickReplies">
      <button onclick="quickSend('What is phishing?')">Phishing</button>
      <button onclick="quickSend('How to protect my data?')">Data Protection</button>
      <button onclick="quickSend('What is an antivirus?')">Antivirus</button>
    </div>

    <div class="input-container">
      <input type="text" id="userInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>

    <button id="scrollBtn" onclick="scrollToBottom()">ðŸ¢ƒ</button>
  </div>

  <script>
    const chatbox = document.getElementById("chatbox");
    const inputField = document.getElementById("userInput");
    const scrollBtn = document.getElementById("scrollBtn");

    window.addEventListener("load", () => {
      appendMessage("bot", "Hello! My name is Stefan and I am here to help you with my information security knowledge! Below are some popular topics!");
      inputField.focus();
    });

    inputField.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    chatbox.addEventListener("scroll", () => {
      scrollBtn.style.display = chatbox.scrollTop < chatbox.scrollHeight - chatbox.clientHeight - 150 ? "block" : "none";
    });

    function scrollToBottom() {
      chatbox.scrollTo({ top: chatbox.scrollHeight, behavior: 'smooth' });
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");

      const themeButton = document.getElementById("themeToggle");
      const isDark = document.body.classList.contains("dark");

      themeButton.textContent = isDark ? "ðŸŒ•" : "ðŸŒ‘";
    }

    function getCurrentTime() {
      const now = new Date();
      return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function quickSend(text) {
      inputField.value = text;
      sendMessage();
    }

    async function sendMessage() {
      const message = inputField.value.trim();
      if (!message) return;
      appendMessage("user", message);
      inputField.value = "";

      const typingId = appendMessage("bot", "Typing...", true); // Typing effect

      const response = await fetch("/send_message", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await response.json();

      removeTyping(typingId);
      appendMessage("bot", data.response);
    }

    function appendMessage(sender, text, isTyping = false) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.innerText = text;
      if (isTyping) msg.classList.add("typing");

      const wrapper = document.createElement("div");
      wrapper.appendChild(msg);

      const time = document.createElement("div");
      time.className = "timestamp";
      time.innerText = getCurrentTime();
      wrapper.appendChild(time);

      chatbox.appendChild(wrapper);
      scrollToBottom();

      return wrapper;
    }

    function removeTyping(wrapper) {
      if (wrapper && wrapper.parentNode === chatbox) {
        chatbox.removeChild(wrapper);
      }
    }
  </script>
</body>
</html>
